<html>
	<head>
		<title>Workbench</title>
		<script src="resources/js/jquery.js"></script>
		<script src="http://ajaxorg.github.com/ace/build/src/ace.js"></script>
		<style>
			.navbar {
				background-color: #35393D;
				color:white;
			}
			
			.right {
				float:right;
			}
			
			.left {
				float:left;
			}
			
			a.close {
				background: url(../resources/images/close.png) no-repeat 0 2px;
				width:19px;
				height:19px;
				display: inline block;
				float:right;
				margin: 10px;
			}
			
			a.save {
				background: url(../resources/images/save.png) no-repeat;
				width:19px;
				height:19px;
				display: inline block;
				float:right;
				margin: 10px;
			}
			
			.search {
				background-color: #35393D;
			}
			
			.search input {
				width: 100%;
				height: 100%;
				padding-left: 40px;
				border: 0;
				color: white;
				background: url('../resources/images/search.png') 15px 19px no-repeat;
			}
		</style>
	</head>
	<body>
	
	<div id="ide" style="z-index:1000; border: 1px solid #333; position:absolute; display:none; width:90%; height:90%; margin:5%;">
		<div>
		<div id="navheader" class="search" style="position:absolute; z-index:1000; width:20%; height:10%; margin-left:0%;">
			<input type="text" name="search" value></input>
		</div>
		<div id="header" style="position:absolute; z-index:1000; width:80%; height:10%; margin-left:20%; background-color:white;">
			<div class="right">
				<a href="#" onclick=closeCodeMirror() class="close"></a>
				<a href="#" onclick=saveCodeMirror(urlString) class="save"></a>
			</div>
		</div>
		<div id="nav" class="navbar" style="padding-left: 1%; position:absolute; z-index:1000; width:19%; height:90%; margin-top:10%; margin-left:0%;"></div>
		<div id="editor" style="background-color:white; position:absolute; z-index:1000; margin-top:10%; width:80%; height:90%; margin-left:20%;">
			</div>
		</div>

	<div>
	<script>

	</script>
   <script type="text/javascript">
		function getParameter(l_sName)
		{
			var l_oMatch = window.location.search.match(new RegExp("[?&]" + l_sName + "=([^&]*)"));
			return ((l_oMatch == null) ? null : l_oMatch[1]);
		};
		
   	function loadJavaScript(fileName) {
	   var head = document.getElementsByTagName('head')[0];
	   var script = document.createElement('script');
	   script.type = 'text/javascript';
	   script.src = "http://" + document.location.hostname + ":8000/" + fileName;
	   head.appendChild(script);
	}
	
	loadJavaScript("channel/bcsocket.js");
	setTimeout(function() {
		loadJavaScript("share/share.js");
	},50);
	setTimeout(function() {
		loadJavaScript("share/ace.js");
	},100);

	function cleanCodeEditor() {
		codeDiv.innerHTML = "";
		codeDiv.env = null;
	}
	
	function loadDirectory(directoryString) {
		
		function displayCode() {
			cleanCodeEditor();
			nav.style.overflow = "scroll";
			nav.style.display = "block";
			nav.innerHTML = request.responseText;
		};

		
		var request = jQuery.ajax( {url: 
			
			"http://localhost:8001/index.html?getFiles=" + directoryString,
			success: displayCode});
		
	}

	 function loadCode(urlString) {
		
		function displayCode() {
			
			cleanCodeEditor();
			codeDiv.style.display = "block";
			
			request.responseText;
			editor = ace.edit("editor");
			console.log(editor.getValue());
			
			editor.commands.addCommand({
				name: 'save',
				bindKey: {win: 'Ctrl-s', mac: 'Command-s'},
				exec: function() {saveCodeMirror(urlString)}
			});
			
				
			editor.commands.addCommand({
				name: 'close',
				bindKey: {win: 'Esc', mac: 'Esc'},
				exec: function() {closeCodeMirror()}
			});
			
			sharejs.open(urlString.replace(/\//g, "_"), 'text', "http://" + document.location.hostname + ":8000/channel", function(error, docIn) {
			docIn.attach_ace(editor);
			if (editor.getValue() == "") {
				editor.setValue(request.responseText);
			}
			doc = docIn;
		});
		};
		
		var request = jQuery.ajax( {url: "http://localhost:8001/index.html?getFile=" + urlString,
		success: displayCode});
	};
	
		function closeCodeMirror() { 
			ide.style.display = "none";
			document.body.focus();
		};
		
		function saveCodeMirror(saveFile) {
			//alert('fail');
			//console.log(myCodeMirror.getValue());
			var lines = editor.getValue().split("\n");
			var requestString = lines.join("&line=");
			var request = jQuery.ajax( {
				url: "http://localhost:8001/index.html?saveFile=" + saveFile + "&line=" + requestString,
				success: function() {}
			});
		};

      var createWorkbench = function(oPresentationModel)
      {
         var workbench = new caplin.workbench.ui.Workbench(250, 310);
         workbench.addToRightWing(createVisualiserView(oPresentationModel), "Visualise Presentation Model", true);
         workbench.addToLeftWing(createEventLogger(oPresentationModel), "Messages");

</html>
